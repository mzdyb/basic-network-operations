---
- name: Copy network data from backup host to localhost
  hosts: backup-host

  tasks:
    - name: Copy network data
      ansible.builtin.copy:
        src: /tmp/network/host_vars/
        dest: "."
        mode: '0777'
        remote_src: true

- name: Detect configuration drift
  hosts: cisco
  gather_facts: true

  tasks:
  - name: Detect configuration drift on Cisco routers
    ansible.builtin.include_role:
      name: network.base.resource_manager
    vars:
      operation: detect
      ansible_network_os: cisco.ios.ios
      resources:
        - 'static_routes'
        - 'interfaces'
        - 'l2_interfaces'
        - 'l3_interfaces'
        - 'ospfv2'
        - 'ospf_interfaces'
      data_store:
        local: "."
    when: inventory_hostname in groups['routers']

  - name: Detect configuration drift on Cisco switches
    ansible.builtin.include_role:
      name: network.base.resource_manager
    vars:
      operation: detect
      ansible_network_os: cisco.ios.ios
      resources:
        - 'vlans'
        - 'static_routes'
        - 'interfaces'
        - 'l2_interfaces'
        - 'l3_interfaces'
      data_store:
        local: "."
    when: inventory_hostname in groups['switches']
